<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
     table{
       border-collapse: collapse;
       /* 是合并不合适遮盖 ,改变方法1种是把td 的优先级改成 groove, 当 hoer 时变成 solid */
       /* 方法2 不改变td 的边框, 而改变来源 ,1  去掉td 的边框,用 tr 加行外边框,在用3个col 加竖直边框 */
     }
     col,tr{
       border:5px solid blue;

     }
    td{
      width:50px;
      height:50px;
      text-align:center;
      xborder:5px solid;
      /* 表格还是会有间隙 */
    }
    td:hover{
      border:5px solid red;
      /* border-color:red;*/
      

    }
  </style>
</head>
<body>
  <table>
    <col>
    <col>
    <col>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
  </table>
</body>
</html>

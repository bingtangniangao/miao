1-5-01:求平均年龄
<script id="01/05/01"type="1">
var i=0,age=0,n=0,pin=0;
n=+(prompt("输入学生数","3"));
while(i<n){
  age=+(prompt(" 输入年龄",))
  pin=age+pin;
  i++;
}
console.log((pin/n).toFixed(2))
</script>
<script id="01/05/01"type="1">

    age=Number(prompt("请输入年龄",""))

<script id="ch0105/29" type="29">
  var n=+(prompt("一个数"))
  var  x=0;
  var f=""
  if(n>0){
    while(n>0){
    x=n%10
    n=(n-x)/10
    f=f+x
    }
    console.log(f)
  }else{
    n=-n;
    f="-"
    while(n>0){
      x=n%10;
      n=(n-x)/10;
      f=f+x
    }
     console.log(f)
  }
</script>

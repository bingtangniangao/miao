  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <style>
    .c {
      width: 200px;
      height:500px;
      bottom: 5px solid;
      object-fit: contain;
      /* 撑大 */
    }
    div{
      width:350px;
      height:350px;
      line-height: 350px;
      border:1px solid;
      /* 图片超出块 */
     text-align:center;
     /* 可以使行内块很行居中 */
     font-size: 0;
    }
    div img{
      /* width:100%; 
      height: 100% */
      /* 这么写会撑大到全框架 图片失真*/
      max-width: 100%;
      max-height:100%;
     /* 按照高宽最大优先撑开,会有空白 现在让图片居中 */
     /* display:inline-block; */
      /* 行内块和行不能设置 margin */
        /* display:block; */
        /* margin:auto; */
        /* 变成块后, vertical-align 无效 */
        /* line-height: 250px; */
        vertical-align: middle;
    }
  </style>
</head>

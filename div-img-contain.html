<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
 label{
    display:inline-block;
    /* 因为input 是行内元素宽高没有用所以要 变 display */
    background-image: url(./雪碧图.png);
    width:100px;
    height:100px;
    /* margin: 0; */
    /* transition:1S steps(28) ; */
    /* 这么写会有个问题, 鼠标移开时 图片没走完会自动还原, */
   
  }
  input:checked + label{
    background-image: url(./雪碧图.png);
    transition:1S steps(28) ;
    background-position:-2800px 0;
  }
  </style>
</head>
<body>
  <input type="checkbox" id="relevance" hidden>
  <label for="relevance"></label>
     

</body>
</html>
